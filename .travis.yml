matrix:
  include:
    - language: java
      jdk: openjdk8
      env:
        - DB=pgsql
      services:
        - postgresql
      before_script:
        - cd webservice/data && ./setup.sh && cd ../..
      script:
        - cd webservice && mvn clean verify && mvn test && mvn cobertura:cobertura
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - language: node_js
      node_js: 8
      script:
        - cd user-app && npm install && npm test
        - cd ../admin-web-app && npm install && npm test
        
    - language: android
      before_install:
        - nvm install 8
        - yes | sdkmanager "platforms;android-23"
      install:
        - cd user-app
        - npm install
      script: 
        - expect npm_run_eject.exp
        - cd android && ./gradlew assembleRelease

before_deploy:
  - echo 'ready P1?'

deploy:
  - provider: heroku
    api_key:
      secure: ""
    app: asepartback
    on:
      jdk: openjdk8
      all_branches: true
      tags: true
    skip_cleanup: true

  - provider: heroku
    api_key:
      secure: ""
    app: asepartback-dev
    on:
      jdk: openjdk8
      all_branches: true
      tags: false
    skip_cleanup: true

  - provider: heroku
    api_key:
      secure: ""
    app: asepartweb
    on:
      node: 8
      all_branches: true
      tags: true
    skip_cleanup: true

  - provider: heroku
    api_key:
      secure: ""
    app: asepartweb-dev
    on:
      node: 8
      all_branches: true
      tags: false
    skip_cleanup: true
  
  - provider: releases
    api_key:
      secure: 
    file: app/build/outputs/apk/app-release-unsigned.apk
    on:
      repo: asepart/amosss182
      tags: true
    skip_cleanup: true
    
