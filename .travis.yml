matrix:
  include:
    - language: java
      jdk: openjdk8
      env:
        - DB=pgsql
      services:
        - postgresql
      before_script:
        - cd postgres && ./setup-travis.sh && cd ..
      script:
        - cd webservice && mvn clean verify && mvn test && mvn cobertura:cobertura
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - language: node_js
      node_js: 8
      script:
        - cd user-app && npm install
        - cd ../admin-web-app && npm install

    - language: android
      if: tag =~ ^release
      before_install:
        - nvm install 8
        - yes | sdkmanager "platforms;android-26"
      install:
        - cd user-app
        - npm install
      script: 
        - openssl aes-256-cbc -K 12345678 -iv 12345678 -in my-release-key.keystore.enc -out my-release-key.keystore -d
        # - expect npm_run_eject.exp
        - cd android && chmod +x ./gradlew
        -  ./gradlew assembleRelease
        - cd app/build/outputs/apk/release
        - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $TRAVIS_BUILD_DIR/user-app/my-release-key.keystore -storepass 12345678 -keypass 12345678 app-release-unsigned.apk my-key-alias
        - jarsigner -verify app-release-unsigned.apk
        - "${ANDROID_HOME}build-tools/26.0.2/zipalign -v 4 app-release-unsigned.apk Asepart.apk"


before_deploy:
  - echo 'ready P1?'

deploy:
  - provider: heroku
    api_key:
      secure: ""
    app: asepartback
    on:
      jdk: openjdk8
      all_branches: true
      tags: true
    skip_cleanup: true

  - provider: heroku
    api_key:
      secure: ""
    app: asepartback-dev
    on:
      jdk: openjdk8
      all_branches: true
      tags: false
    skip_cleanup: true

  - provider: heroku
    api_key:
      secure: ""
    app: asepartweb
    on:
      node: 8
      all_branches: true
      tags: true
    skip_cleanup: true

  - provider: heroku
    api_key:
      secure: ""
    app: asepartweb-dev
    on:
      node: 8
      all_branches: true
      tags: false
    skip_cleanup: true
  
  - provider: releases
    api_key:
      secure: 
    file: Asepart.apk
    on:
      repo: asepart/amosss182
      tags: true
    skip_cleanup: true
    
